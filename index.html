<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/weather-forecast.png">
    <title>Weather App</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header>
        <h1 id="cityAndCountry"> City, Country</h1>
        <div class="form">
            <input type="text" placeholder="City Name" id="city">
            <button id="click-but">Search</button>
        </div> 
    </header>
    <div class="card">
        <div class="temp">
            <h4 id="celcius">0C</h4>
            <h4 id="farenheit">0F</h4>
        </div>
        <div class="content">
            <img src="#" alt="icon">
            <h3 id="condition">Condition</h3>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
